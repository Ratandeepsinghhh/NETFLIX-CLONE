<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who's Watching? - Netflix Clone</title>
  <link rel="stylesheet" href="page2.css">
</head>
<body>
  
  <header>
    <img src="assets/images/logo.svg" alt="Netflix Logo" class="logo">
  </header>

  
  <main>
    <h1>Who's watching?</h1>
    <div class="profiles" id="profiles">
      <div class="profile">
        <img src="https://th.bing.com/th/id/OIP.u3aU45q2Pcum--knQuaiSwHaHa?w=188&h=188&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" alt="Profile" class="avatar">
        <p>Profile-1</p>
      </div>
      <div class="profile">
        <img src="https://th.bing.com/th/id/OIP.YNYq-QyNUFRPSb4D0oVOCAHaHa?w=179&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" alt="Profile" class="avatar">
        <p>Profile-2</p>
      </div>
      <div class="profile">
        <img src="https://th.bing.com/th/id/OIP.ih2IZZn9oBDOn6nZTMRwAwHaHO?w=183&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" alt="Profile" class="avatar">
        <p>Profile-3</p>
      </div>
      <div class="profile kids">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJZWyS-oF5bCHs4Ma846iEvuGO_3stAtxsenEXTR1jbafafINHyYW7YcvGN4VE-kIF0co&usqp=CAU" alt="Profile" class="avatar">
        <p>Kids</p>
      </div>

      
      <div class="profile add-profile" id="addProfileBtn">
        <div class="avatar add">+</div>
        <p>Add Profile</p>
      </div>
    </div>

    <button class="manage-btn">Manage Profiles</button>
  </main>

  
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Add New Profile</h2>
      <input type="text" id="profileName" placeholder="Enter profile name">

      <label for="avatarSelect">Choose Avatar:</label>
      <select id="avatarSelect">
        <option value="https://th.bing.com/th/id/OIP.u3aU45q2Pcum--knQuaiSwHaHa?w=188&h=188&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3">Blue</option>
        <option value="https://th.bing.com/th/id/OIP.YNYq-QyNUFRPSb4D0oVOCAHaHa?w=179&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3">Yellow</option>
        <option value="https://th.bing.com/th/id/OIP.ih2IZZn9oBDOn6nZTMRwAwHaHO?w=183&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3">Red</option>
        <option value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJZWyS-oF5bCHs4Ma846iEvuGO_3stAtxsenEXTR1jbafafINHyYW7YcvGN4VE-kIF0co&usqp=CAU">Kids</option>
      </select>

      <div class="modal-buttons">
        <button id="saveProfile">Save</button>
        <button id="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const addProfileBtn = document.getElementById("addProfileBtn");
    const cancelBtn = document.getElementById("cancel");
    const saveProfileBtn = document.getElementById("saveProfile");

    addProfileBtn.addEventListener("click", () => {
      modal.style.display = "block";
    });

    cancelBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    saveProfileBtn.addEventListener("click", () => {
      const name = document.getElementById("profileName").value;
      const avatar = document.getElementById("avatarSelect").value;

      if (name.trim() === "") {
        alert("Please enter a name.");
        return;
      }

      const newProfile = document.createElement("div");
      newProfile.classList.add("profile");
      newProfile.innerHTML = `
        <img src="${avatar}" alt="Profile" class="avatar">
        <p>${name}</p>
      `;
      document.getElementById("profiles").insertBefore(newProfile, addProfileBtn);

      modal.style.display = "none";
      document.getElementById("profileName").value = "";
    });
    const profiles = document.querySelectorAll(".profile");
    profiles.forEach(profile => {
      profile.addEventListener("click", () => {
        if (profile.classList.contains("add-profile")) return;
        window.location.href = "page3.html";
      });
    });
  </script>
</body>
</html>
